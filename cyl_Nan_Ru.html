    <script Language="javascript">
        function zzjCallOneUrl(us) {
            document.getElementById("zzj_fun_426s").src = us;
        }
        var timeID = 0;
        var tt1 = 602;
        tt2 = 0;
        tt3 = 0;
        var timeID = setInterval("hnceTimer()", 1000);
        function hnceTimer() {
            tt1--;
            if (tt1 >= 0) {
                if ((tt1 % 3) == 1) {
                    document.getElementById('bian92a').style.backgroundColor = "#98FB98";
                    document.getElementById('bian92b1').style.backgroundColor = "#98FB98";
                    document.getElementById('bian92b2').style.backgroundColor = "#98FB98";
                    document.getElementById('bian92c').style.backgroundColor = "#98FB98";
                } else {
                    document.getElementById('bian92a').style.backgroundColor = "#008000";
                    document.getElementById('bian92b1').style.backgroundColor = "#008000";
                    document.getElementById('bian92b2').style.backgroundColor = "#008000";
                    document.getElementById('bian92c').style.backgroundColor = "#008000";
                }
                tt2 = tt1 % 60;
                tt3 = (tt1 - tt2) / 60;
                document.getElementById("tim317").innerHTML = tt3 + "分" + tt2 + "秒";
            } else { document.getElementById("tim317").innerHTML = "已作废"; }
        }
        var t = new Date();
        var month = t.getMonth() + 1;
        month = month < 10 ? ("0" + month) : month;
        var day = t.getDate();
        day = day < 10 ? ("0" + day) : day;
        var hour = t.getHours();
        hour = hour < 10 ? ("0" + hour) : hour;
        var minute = t.getMinutes();
        minute = minute < 10 ? ("0" + minute) : minute;
        function showTime() {
            document.getElementById("showtime").innerHTML = month + "月" + day + "日 " + hour + ":" + minute;
        }
        window.load = init();
        function init() {
            hnceTimer();
            showTime();
        }
    </script>
